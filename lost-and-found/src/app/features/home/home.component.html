<div class="home-container">

    <!-- Header -->
    <header class="home-header">
        <h1>Lost & Found Dashboard</h1>

        <div class="user-actions">
            <!-- Sign In / Sign Out -->
            <a *ngIf="!currentUser" routerLink="/sign-in" class="sign-in-link">Sign In</a>
            <div *ngIf="currentUser" class="logged-in-info">
                <span>Welcome, {{ currentUser.firstname }}!</span>
                <button (click)="signOut()" class="sign-out-btn">Sign Out</button>
            </div>
        </div>
    </header>

    <!-- Action Buttons for Logged-in Users -->
    <section *ngIf="currentUser" class="home-actions">
        <button routerLink="/add-item" class="action-btn">Add Lost Item</button>
    </section>

    <!-- Items Section -->
    <section class="items-section">
        <h2>Recently Posted Items</h2>

        <!-- Loading indicator -->
        <div *ngIf="loading" class="loading">Loading itemsâ€¦</div>

        <!-- No items message -->
        <div *ngIf="!loading && items.length === 0" class="no-items">
            No items posted yet.
        </div>

        <!-- Items Grid -->
        <div *ngIf="items.length > 0" class="items-grid">
            <div class="item-card" *ngFor="let item of items">
                <div class="item-image">
                    <img *ngIf="item.imagepath" [src]="'http://localhost:3000' + item.imagepath">
                </div>
                <div class="item-info">
                    <h3>{{ item.description }}</h3>
                    <p><strong>Category:</strong> {{ item.category }}</p>
                    <p><strong>Status:</strong> {{ item.status }}</p>
                </div>
                <div class="item-actions">
                    <button [routerLink]="['/item', item.itemid]" class="view-btn">View Details</button>

                    <!-- Admin-only Delete button -->
                    <button *ngIf="currentUser?.usertype === 'Admin'" (click)="deleteItem(item.itemid!)"
                        class="delete-btn">
                        Delete
                    </button>
                </div>

            </div>
        </div>
    </section>

</div>
